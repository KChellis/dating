<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Date Me!</h1>
      <h2>Describe yourself to be matched with your ideal celebrity partner:</h2>
      <form id="formOne">
        <div class="gender">
          <label for="gender">Who do you prefer?</label>
          <select class="form-control" id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="">

        </div>
        <div class="age">
          <label for="age">How old are you?</label>
          <input type="number" id="age" placeholder="Enter Age Here">
        </div>
      </form>
    </div>
  </body>
</html>
