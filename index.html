<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Date Me!</h1>
      <h2>Describe yourself to be matched with your ideal "T" celebrity partner:</h2>
      <form id="formOne">
        <div class="gender">
          <label for="gender">Who do you prefer?</label>
          <select class="form-control" id="gender">
            <option>male</option>
            <option>female</option>
          </select>
        </div>
        <div class="age">
          <label for="age">How old are you?</label>
          <input type="number" id="age" placeholder="Enter Age Here">
        </div>

        <button type="submit" class="btn btn-info" name="button">Find my match!</button>
      </form>
      <p id="young"></p>

      <div class="celebs" id="trump">
        <h3>Donald Trump</h3>
        <img src="img/trump.jpg" alt="Donald Trump">
      </div>
      <div class="celebs" id="turner">
        <h3>Tina Turner</h3>
        <img src="img/turner.jpg" alt="Tina Turner">
      </div>
      <div class="celebs" id="mrt">
        <h3>Mr. T</h3>
        <img src="img/mrt.jpg" alt="">
      </div>
      <div class="celebs" id="tomei">
        <h3>Marisa Tomei</h3>
        <img src="img/tomei.jpg" alt="">
      </div>
      <div class="celebs" id="ice">
        <h3>Ice T</h3>
        <img src="img/ice.jpg" alt="">
      </div>
      <div class="celebs" id="fey">
        <h3>Tina Fey</h3>
        <img src="img/fey.jpg" alt="">
      </div>
      <div class="celebs" id="lautner">
        <h3>Taylor Lautner</h3>
        <img src="img/lautner.jpg" alt="">
      </div>
      <div class="celebs" id="swift">
        <h3>Taylor Swift</h3>
        <img src="img/swift.jpg" alt="">
      </div>
    </div>
  </body>
</html>
